<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css.css">

</head>

<body>
    <div class="main">
        <div class="main-form">
            <div class="price">
                <div class="title d-flex">
                    <div class="title-price">From $2</div> <sub>/person</sub>
                </div>
                <a href="#" class="show-price">Show all prices</a>
            </div>
            <div class="select d-flex">
                <div class="select-date ">
                    <div class="title-select"> DATES</div>
                    <div class="select-option">
                        <div class="name_select">
                            Dec 20-31
                        </div>
                       
                    </div>
                    <div class="icon-select"><i class="fa-light fa-circle-chevron-down"></i></div>

                </div>
                <div class="select-guests">
                    <div class="title-select">GUESTS</div>
                    <div class="select-option">
                        <div class="name_select">
                            Dec 20-31
                        </div>
                        <div class="icon-select"></div>
                    </div>
                </div>

            </div>
            <div class="choose d-flex">
                <div class="info-person">
                    <div class="date">Sat, Dec 25</div>
                    <div class="time">1:00 PM - 2:30 PM</div>
                    <div class="join-gue">Join 3 other guests</div>
                </div>
                <div class="choose-person">
                    <div class="choose-price-info">$2/person</div>
                    <button class="btn-choose">Choose</button>
                </div>
            </div>
            <div class="choose1 d-flex">
                <div class="info-person">
                    <div class="date">Sat, Dec 25</div>
                    <div class="time">1:00 PM - 2:30 PM</div>
                    <div class="join-gue">Join 3 other guests</div>
                </div>
                <div class="choose-person">
                    <div class="choose-price-info">$2/person</div>
                    <button class="btn-choose">Choose</button>
                </div>
            </div>
            <div class="show-more-date">
                <button class="show-more">Show more dates</button>
            </div>
            <div class="gift-click">
                <a  class="gift" href="#">Gift this experience</a>
            </div>
            
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
